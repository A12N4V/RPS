<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="/rock.png">
	<title>RPS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div id="game">
		<div id="usr">
			<h3 id="usr-score">0</h3>
			<hr />
			<img src="rock.png" id="usr-choice">
			<div id="usr-controls">
				<button id="rock"></button>
				<button id="paper"></button>
				<button id="scissor"></button>
			</div>
		</div>
		<div id="ai">
			<h3 id="ai-score">0</h3>
			<hr />
			<img src="rock.png" id="ai-choice">
			<label for="random-radio">Pseudo Random</label>
			<input type="radio" name="radio" id="random-radio">
			<label for="ai-radio">Activate AI</label>
			<input type="radio" name="radio" id="ai-radio">
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
